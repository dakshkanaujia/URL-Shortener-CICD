name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Stage 1: Code Quality & Linting
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Linter
        run: npm run lint

  # Stage 2: SAST - Static Application Security Testing
  sast:
    name: SAST - CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
          queries: security-and-quality
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # Stage 3: SCA - Software Composition Analysis
  sca:
    name: SCA - Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Generate Dependency Report
        run: npm list --all > dependency-report.txt
        continue-on-error: true
      
      - name: Upload Dependency Report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-report
          path: dependency-report.txt

  # Stage 4: Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, sca]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Tests
        run: npm test
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: coverage/

  # Stage 5: Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci --production
      
      - name: Verify Build
        run: node -c index.js

  # Stage 6: Docker Build & Container Security Scan
  docker:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: [build, sast]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: url-shortener:${{ github.sha }}
          load: true
      
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: url-shortener:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run Trivy in Table Format
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: url-shortener:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH'

  # Stage 7: Container Runtime Test
  container-test:
    name: Container Runtime Validation
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Build Docker Image
        run: docker build -t url-shortener:test .
      
      - name: Run Container
        run: |
          docker run -d -p 3000:3000 --name test-container url-shortener:test
          sleep 5
      
      - name: Test Container Health
        run: |
          curl -f http://localhost:3000/url/test || echo "Expected 404"
          docker logs test-container
      
      - name: Test API Endpoint
        run: |
          response=$(curl -X POST -H "Content-Type: application/json" \
            -d '{"url": "https://example.com"}' \
            http://localhost:3000/shorten)
          echo "Response: $response"
          slug=$(echo $response | grep -o '"slug":"[^"]*"' | cut -d'"' -f4)
          echo "Testing slug: $slug"
          curl -f http://localhost:3000/url/$slug
      
      - name: Cleanup
        if: always()
        run: docker rm -f test-container

  # Stage 8: Push to DockerHub
  push:
    name: Push to DockerHub
    runs-on: ubuntu-latest
    needs: [container-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/url-shortener:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/url-shortener:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
